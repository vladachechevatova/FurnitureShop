<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benco Store</title>
    <link rel="stylesheet" href="./css/reset.css"></link>
    <link rel="stylesheet" href="./css/style.css"></link>
</head>
<body>
    <div class="hero">
        <header class="header">
            <div class="header-1">
                <div class="header-1__headphone">
                    <img class="header-1__headphone-img" src="./img/svg/headphone.svg" alt="headphone">
                    <a class="header-1__headphone-tel" href="tel:919986546583">+91998 654 6583</a>
                </div>
                <p class="header-1__welcom">Welcome you Benco store!</p>
                <button class="header-1__currency">Currency:</button>
                <div class="follow_the_link">
                    <a href="#!" class="header-1__account">My Account</a>
                </div>
            </div>
            <div class="header-2">
                <div class="header-2__logo">
                    <a href="#!" class="header-2__logo-link">
                        <img class="header-2__logo-pic" src="./img/svg/LOGO.svg" alt="Logo Bento store">
                    </a>
                </div>
                <nav class="header-2__menu">
                    <ul class="header-2__menu-list">
                        <li class="header-2__menu-item">
                            <a href="#!" class="header-2__menu-link">Home</a>
                        </li>
                        <li class="header-2__menu-item">
                            <a href="" class="header-2__menu-link">Shop</a>
                        </li>
                        <li class="header-2__menu-item">
                            <a href="" class="header-2__menu-link">Blog</a>
                        </li>
                        <li class="header-2__menu-item">
                            <a href="" class="header-2__menu-link">About Us</a>
                        </li>
                        <li class="header-2__menu-item">
                            <a href="" class="header-2__menu-link">Product</a>
                        </li>
                        <li class="header-2__menu-item">
                            <a href="" class="header-2__menu-link">Pages</a>
                        </li>
                        <li class="header-2__menu-item">
                            <a href="" class="header-2__menu-link">Contact Us</a>
                        </li>
                    </ul>
                </nav>
                <div class="header-2__search">
                    <a href="#!" class="header-2__search-link">
                        <img class="header-2__search-pic" src="./img/svg/search.svg" alt="Search">
                    </a>
                </div>
                <div class="header-2__shopping-cart">
                    <a href="#!" class="header-2__shopping-cart-link">
                        <img class="header-2__shopping-cart-pic" src="./img/svg/shopping-cart.svg" alt="Shopping-cart">
                    </a>
                </div>
            </div>
        </header>
    </div>
</body>
</html>
